<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>

  <h2>Unordered List (Bullet Points)</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
  </ul>

  <h2>Ordered List (Numbered)</h2>
  <ol>
    <li>Requirement Analysis</li>
    <li>Design</li>
    <li>Development</li>
    <li>Testing</li>
  </ol>

</body>
</html>
