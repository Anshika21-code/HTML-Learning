<!DOCTYPE html>
<html>
<head>
  <title>Table with Colspan and Rowspan</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 40px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Student Marks Table</h2>

<table>
  <tr>
    <th rowspan="2">Student Name</th>
    <th colspan="3">Subjects</th>
  </tr>
  <tr>
    <th>Maths</th>
    <th>Science</th>
    <th>English</th>
  </tr>
  <tr>
    <td>Anshika</td>
    <td>85</td>
    <td>90</td>
    <td>88</td>
  </tr>
  <tr>
    <td>Rahul</td>
    <td>78</td>
    <td>82</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
