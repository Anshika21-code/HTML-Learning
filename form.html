<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .container {
      width: 60%;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    .field {
      margin-bottom: 20px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
            }
        </style>
        </head>
        <body>

        <div class="container">
        <h2>User Feedback Survey</h2>

        <form>

            
    <div class="field">
      <label>Your Name:</label>
      <input type="text" placeholder="Enter your name">
    </div>

        
    <div class="field">
      <label>Department:</label>
      <select>
        <option>Select department</option>
        <option>IT</option>
        <option>HR</option>
        <option>Finance</option>
        <option>Marketing</option>
      </select>
    </div>

    
    <div class="field">
      <label>Overall Experience:</label><br>
      <input type="radio" name="experience"> Excellent<br>
      <input type="radio" name="experience"> Good<br>
      <input type="radio" name="experience"> Average<br>
      <input type="radio" name="experience"> Poor
    </div>

    
    <div class="field">
      <label>Features You Like:</label><br>
      <input type="checkbox"> Easy UI<br>
      <input type="checkbox"> Fast Performance<br>
      <input type="checkbox"> Good Support<br>
      <input type="checkbox"> Security
    </div>

        
    <div class="field">
      <label>Rate Our Service (1â€“5):</label><br>
      <input type="radio" name="rating"> 1
      <input type="radio" name="rating"> 2
      <input type="radio" name="rating"> 3
      <input type="radio" name="rating"> 4
      <input type="radio" name="rating"> 5
    </div>

    
    <div class="field">
      <label>Additional Feedback:</label>
      <textarea rows="4" placeholder="Write your feedback here..."></textarea>
    </div>

    
    <div style="text-align:center;">
      <button type="submit">Submit Survey</button>
    </div>

  </form>
</div>

</body>
</html>
