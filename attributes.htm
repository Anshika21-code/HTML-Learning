<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Attributes Example</title>
  <style>
    .highlight {
      color: rgb(204, 142, 234);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Heading with id attribute -->
  <h1 id="mainHeading">HTML Attributes Demo</h1>

  <!-- Paragraph with class and title -->
  <p class="highlight" title="This is a paragraph">
    This paragraph uses class and title attributes.
  </p>

  <!-- Link with href and target -->
  <a href="https://www.google.com" target="_blank">
    Visit Google
  </a>

  <br><br>

  <!-- Image with src, alt, width, height -->
  <img 
    src="https://via.placeholder.com/150"
    alt="Sample Image"
    width="150"
    height="150"
  >

  <br><br>

  <!-- Input with type, placeholder, required -->
  <input 
    type="text"
    placeholder="Enter your name"
    required
  >

  <br><br>

  <!-- Button with disabled attribute -->
  <button disabled>
    Submit
  </button>

</body>
</html>
