<!DOCTYPE html>
<html>
<head>
  <title>HTML Elements Example</title>
</head>
<body>

  <!-- Heading -->
  <h1>Welcome to HTML Basics</h1>
  <h3>Understanding HTML Elements</h3>

  <!-- Paragraph -->
  <p>HTML is used to create the structure of web pages.</p>

  <!-- Link -->
  <a href="https://www.google.com">Visit Google</a>

  <br><br>

  <!-- Image -->
  <img src="https://via.placeholder.com/150" alt="Sample Image">

  <!-- Lists -->
  <h4>Programming Languages</h4>

  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <ol>
    <li>Frontend</li>
    <li>Backend</li>
    <li>Database</li>
  </ol>

  <!-- Input and Button -->
  <p>Enter your name:</p>
  <input type="text" placeholder="Your name">
  <button>Submit</button>

  <!-- Div and Span -->
  <div>
    <p>This is a <span style="color:blue;">span element</span> inside a div.</p>
  </div>

</body>
</html>
